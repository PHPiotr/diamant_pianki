intelligent_foam_heading: <strong>Stříkaná pěnová izolace</strong> známá pod názvy <strong>PUR pěna</strong>, <strong>stříkaná izolace</strong>, <strong>stříkaná pěna</strong>, <strong>pěnová izolace</strong>
intelligent_foam_subheading_1: Rodinný dům zateplíme už za 1 den
intelligent_foam_text_1: <strong>Správně izolovaný a těsný dům</strong> si během zimních měsíců uchovává teplo a v létě pak chládek,
  protože v zimě brání úniku teplého vzduchu a v létě naopak vnikání teplého vzduchu.
  <strong>Stříkaná izolace</strong> je díky svým vlastnostem vhodná pro <strong>kompletní zateplení obytných domů</strong>.
  Stříkanou izolaci můžeme aplikovat kdekoliv v domě - podkroví, střecha, stěny, stropy, podlaha, fasáda, základy.
intelligent_foam_subheading_2: Materiál v čase nemění své izolační vlastnosti
intelligent_foam_text_2: <strong>Stříkaná izolační pěna</strong> - po její aplikaci nevznikají žádné netěsnosti a tepelné mosty,
  ale díky jejím izolačním schopnostem lze <strong>reálně snížit náklady na vytápění až o 50%</strong>.
  Nejvíce žádaná <strong>tepelná izolace</strong> současné doby, jedná se o <strong>zateplení nové generace</strong>
  - bezvadně přilne ke všem materiálům. Plánujete kvalitně, účinně a moderně zateplit Vaši nemovitost?
  <strong>Polyuretanová stříkané izolace</strong> spoří náklady i čas.
