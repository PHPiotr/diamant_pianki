house_insulation_walls_alt: Izolacja ścian i stropu
house_insulation_walls_description: Do izolacji ścian i sufitów można stosować zarówno miękką, jak i twardą piankę.
house_insulation_walls_keywords: izolacja, ściany, sufit, izolacja, izolacja domu, twarda pianka, miękka pianka,
house_insulation_walls_text_1: Do izolacji ścian i sufitów można stosować zarówno miękką, jak i twardą piankę.
house_insulation_walls_text_2: Pianę miękką (z otwartymi komórkami) wykorzystuje się do ocieplania poddaszy i ścian. Otrzymuje się również efekt znacznego wytłumienia hałasu, co jest istotne w przypadku ścianek działowych. Możemy ją stosować bezpośrednio na deski oraz na membranę.
  Piana sztywna (z zamkniętymi komórkami) jest wodoodporna i nie przepuszcza pary wodnej. Może być stosowana w nowych, jak i już eksploatowanych miejscach. Służy do izolacji stropów, ścian i fundamentów.
  Zamiast ocieplać dom papą można go zabezpieczyć gęstą pianą sztywną.
house_insulation_walls_heading: Ściany
house_insulation_walls_subheading: Izolację ścian można wykonywać zarówno przy pomocy miękkiej, jak i twardej pianki.
