house_insulation_roof_text_1: Natryskowa izolacja piankowa do izolacji dachu.
house_insulation_roof_text_2: Izolację dachu stosuje się głównie w przypadku budynków, w których nie można ingerować w gotowy strych.
     Bardzo często mamy też w przypadku izolowania dachu do czynienia z wymianą niedziałającej już izolacji z wełny mineralnej.
